version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    ports:
      - "8000:8000"
      - "18000:18000"
    volumes:
      - ./redis-master.conf:/usr/local/etc/redis/redis.conf
      - redis-node-1-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.10

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    ports:
      - "8001:8001"
      - "18001:18001"
    volumes:
      - ./redis-slave.conf:/usr/local/etc/redis/redis.conf
      - redis-node-2-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.11

  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
    networks:
      - redis-cluster
    command: >
      sh -c "
        sleep 10 &&
        redis-cli -h 172.20.0.10 -p 8000 cluster meet 172.20.0.11 8001 &&
        sleep 2 &&
        redis-cli -h 172.20.0.10 -p 8000 cluster ADDSLOTSRANGE 0 16383 &&
        sleep 2 &&
        redis-cli -h 172.20.0.11 -p 8001 cluster replicate \$(redis-cli -h 172.20.0.10 -p 8000 cluster myid) &&
        echo 'Cluster setup complete'
      "

volumes:
  redis-node-1-data:
  redis-node-2-data:

networks:
  redis-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
